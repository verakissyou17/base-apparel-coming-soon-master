<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="company logo">
    </header>
    <main class="main">
      <section class="main--section">
        <h1 class="main--title"><span>We're</span><br>coming<br>soon</h1>
        <p class="main--details">Hello fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#" name="email">
          <input id="email" class="main--input" type="email" placeholder="Email Address">
          <img class="error--icon" src="./images/icon-error.svg" alt="error-icon">
          <button class="main--btn" type="submit" aria-label="submit">
            <img class="arrow--icon" src="./images/icon-arrow.svg" alt="arrow icon">
          </button>
          <p class="error--message">Please enter a valid email address.</p>
        </form>
      </section>
      <aside class="aside--image"></aside>
    </main>
    <footer>
      <p class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/verakissyou17">Vera</a>. </p>
    </footer>
    <script src="app.js"></script>
  </body>

</html>
